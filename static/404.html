<html>
<head>
  <script>
    var pathName = window.location.pathname;
    var repository = "lab1/"
    if(pathName.includes("/api/")){
      var host = window.location.host
      location.href = window.location.protocol + "//"+host+"/"+repository+"snorql/?describe="+encodeURI((host + pathName))
    } else {
      var redirectPath = '/'+repository+'redirect';
      location.href = redirectPath + '?p=' + encodeURI(pathName);
    }
  </script>
</head>
</html>
